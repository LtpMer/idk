<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visual Chaos Overdrive</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      filter: contrast(200%) saturate(200%);
    }

    .crazyText {
      position: absolute;
      top: 50%;
      left: 50%;
      font-size: 7em;
      font-family: monospace;
      color: white;
      transform: translate(-50%, -50%);
      text-shadow: 2px 0 red, -2px 0 blue;
      animation: shake 0.1s infinite, glitchText 0.3s infinite;
    }

    @keyframes shake {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      50% { transform: translate(-52%, -48%) rotate(2deg); }
      100% { transform: translate(-50%, -50%) rotate(-2deg); }
    }

    @keyframes glitchText {
      0% { text-shadow: 3px 0 red, -3px 0 blue; }
      50% { text-shadow: -3px 0 red, 3px 0 blue; }
      100% { text-shadow: 3px 0 red, -3px 0 blue; }
    }

    .error {
      position: absolute;
      background: white;
      color: black;
      font-family: Arial, sans-serif;
      border: 2px solid red;
      padding: 10px;
      width: 200px;
      box-shadow: 0 0 10px red;
      z-index: 999;
      animation: errorAnim 0.5s ease-in-out infinite;
    }

    @keyframes errorAnim {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="crazyText">SYSTEM MELTDOWN</div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];

    function makeParticle() {
      return {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 5 + 1,
        speedX: Math.random() * 10 - 5,
        speedY: Math.random() * 10 - 5,
        color: `hsl(${Math.random()*360}, 100%, 50%)`
      };
    }

    for (let i = 0; i < 500; i++) particles.push(makeParticle());

    function drawParticles() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
        p.x += p.speedX;
        p.y += p.speedY;

        if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
        if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;
      });
    }

    function draw() {
      drawParticles();

      // Random CRT screen wave
      canvas.style.transform = `scale(${1 + Math.sin(Date.now() / 200) * 0.05}) rotate(${Math.random() * 2 - 1}deg)`;

      requestAnimationFrame(draw);
    }

    draw();

    // Add fake error popups randomly
    function addFakeError() {
      const error = document.createElement('div');
      error.className = 'error';
      error.innerText = 'Critical Failure\nCode: 0x' + (Math.random()*999999).toFixed(0);
      error.style.top = Math.random() * window.innerHeight + 'px';
      error.style.left = Math.random() * window.innerWidth + 'px';
      document.body.appendChild(error);
      setTimeout(() => error.remove(), 4000);
    }

    setInterval(addFakeError, 800);

    // Random background color chaos
    setInterval(() => {
      document.body.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 50%)`;
    }, 300);

    // Resize canvas on window resize
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
